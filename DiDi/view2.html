<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面2-settimeout异步</title>
</head>
<body>

</body>
<script>
    var i=3;
    while (i--){
        setTimeout(function(){
            console.log(i);
        },1000);
        console.log("i="+i);
    }
    //先是i=2,1，0，再输出3个-1

    //关于this关键字
    var name=1;
    function f1(){
        this.name=2;
        console.log(name);
    }
    f1();  //打印结果是2
</script>
</html>
